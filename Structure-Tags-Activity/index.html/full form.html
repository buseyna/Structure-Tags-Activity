<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Form Example</title>
</head>

<body>
    <form>
        <strong>First Name:</strong> <input type="text" name="firtsname" placeholder="Firts Name" /><br>
        <strong>Last Name:</strong> <input type="text" name="lastname" placeholder="Last Name" /><br>
        <strong>Gender:</strong>
        <select name="gender">
            <option selected value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select> <br>
        <strong>Age:</strong><br>
        <input type="radio" id="Child" name="age" value="0-17" />
        <label for="Child">0-17</label><br>
        <input type="radio" id="Adult1" name="age" value="18-40" />
        <label for="Adult1">18-40</label><br>
        <input type="radio" id="Adult2" name="age" value="41-60" />
        <label for="Adult2">41-60</label><br>
        <input type="radio" id="Adult3" name="age" value="61 and above" />
        <label for="Adult3">61 and above</label>
        <button type="Submit">Submit me </button>
        </form>
</body>

</html>
